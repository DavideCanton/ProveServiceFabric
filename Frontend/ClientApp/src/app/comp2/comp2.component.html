<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button class="my-3"
                    (click)="resetAll()">Reset areas</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2"
             *ngFor="let i of [1,2,3,4,5]">
            <div [dndDraggable]="'Area ' + i"
                 class="draggable">
                Area {{ i }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 text-center"
             *ngFor="let i of [0,1,2,3,4]">
            <div>
                {{ dayName[i] }}
                <div dndDropzone
                     (dndDrop)="dropped($event, i)"
                     class="dropzone">
                    {{ selectors$[i] | async }}
                </div>
                <button (click)="reset(i)"
                        class="mt-3"
                        [disabled]="!(selectors$[i] | async)">
                    Reset area
                </button>
            </div>
        </div>
    </div>
</div>
